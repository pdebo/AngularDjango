<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]= "{'background-image': 'url(' + authorImage(article.author) + ')'}"
         class="example-header-image"></div>
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-subtitle>{{article.author}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class ="fit-image" src="{{imageUrl(article.image)}}">
  <mat-card-content>
    <p>
      {{article.desc}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/article-page', article.id]">Lire l'article</button>
  </mat-card-actions>
</mat-card>
