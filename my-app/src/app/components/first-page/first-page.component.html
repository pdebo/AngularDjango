<h2 class="title has-text-centered title-margin">{{title}}</h2>

<mat-tab-group mat-stretch-tabs>
  <mat-tab label="Life Style Articles">
    <ul>
      <li *ngFor = "let article of articles">
        <app-article-card [article] = "article"></app-article-card>
      </li>
    </ul>
  </mat-tab>
  <mat-tab label="Tips">
    <section class="hero is-warning is-large">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Tips from the website {{title}}
          </h1>
          <h2 class="subtitle">
            An innovative website
          </h2>
        </div>
      </div>
    </section>
  </mat-tab>
  <mat-tab label="About us">
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            About the website {{title}}
          </h1>
          <h2 class="subtitle">
            An innovative website
          </h2>
        </div>
      </div>
    </section>
    <section class="hero">
      <div class="hero-body">
        <div class="container" *ngFor="let associate of associates">
          <app-associate-card [associate] = "associate"></app-associate-card>
        </div>
      </div>
    </section>
  </mat-tab>
</mat-tab-group>
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>{{title}}</strong> by <a href="https://be.linkedin.com/in/pol-deborsu-864755161">Pol Deborsu</a>.
    </p>
  </div>
</footer>
